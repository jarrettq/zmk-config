# This file generates the GitHub Actions matrix
# For simple board + shield combinations, add them
# to the top level board and shield arrays, for more
# control, add individual board + shield combinations to
# the `include` property, e.g:
#
# board: [ "nice_nano_v2" ]
# shield: [ "corne_left", "corne_right" ]
# include:
#   - board: bdn9_rev2
#   - board: nice_nano_v2
#     shield: reviung41
#
---
include:
  - board: nice_nano_v2
    shield: corne_left nice_view_adapter nice_view
    cmake-args: "-DZMK_CONFIG_FILES=\"/Users/tkl-jarrettq/zmk-config/config/corne.conf;/Users/tkl-jarrettq/zmk-config/config/corne_left.conf\""
  - board: nice_nano_v2
    shield: corne_right nice_view_adapter nice_view
    cmake-args: "-DZMK_CONFIG_FILES=\"/Users/tkl-jarrettq/zmk-config/config/corne.conf;/Users/tkl-jarrettq/zmk-config/config/corne_right.conf\""
